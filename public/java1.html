<body>
    <script type="text/javascript">
 function dan(n) {
     for (let p=0; p<10;p++){
         document.write(n+"x"+p+"="+n*p+"</br>")
     }
 }
 let n = prompt("몇단?");
 dan(n);

     

    </script>
